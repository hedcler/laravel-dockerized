front:
  build: .
  ports:
    - "80:80"
    - "443:443"
    - "9000:9000"
    - "9002:9002"
  links:
    # - mysql:mysql
    - mariadb:mariadb
    - mongo:mongo
    - redis:redis
    - elasticsearch:elasticsearch
  volumes:
    - ./www:/var/www
    - ./sites:/etc/nginx/conf.d

